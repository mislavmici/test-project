<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta charset="keywords" content="Google, google login">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, inital scale=1">
    <meta name="description" content="My first fake site">
    <meta name="author" content="Mislav Pregl">
    <title>Login Google</title>
    <link rel="stylesheet" href="fake google.css">
</head>
<body>
    <div class="container">
    <div class="logo-block">
      <img src="google-logo.jpeg" class="title image" width="100px" alt="google logo">
          </div>
    <div class="title-block">
        <p class="login title">Google sign up page</p>
          </div>
    <div class="signin-block">
        <h1 class="login-text">Sign in with your Google account</h1>
          </div>
    <div class="account-wall">
        <img class="profile-img" src="anonymous.jpeg" alt="profile picture">

        <form class="from-signin">
            <input type="text" class="form-control" placeholder="Email" required autofocus>
            <input type="text" class="form-control" placeholder="Password" required>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
    </div>

    <a href="#" class="new-account">Create New Account</a>
    </div>
</body>
</html>
